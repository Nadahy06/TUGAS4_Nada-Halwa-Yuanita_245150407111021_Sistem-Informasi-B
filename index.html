<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        
        <form class="login-form" action="login.php" method="POST">
            <div class="circle">
                <i class="fas fa-lock"></i>
            </div>
            <p class="login-text">Login</p>

            <input type="email" name="email" class="login-username" placeholder="Email" required>
            <input type="password" name="password" class="login-password" placeholder="Password" required>
            <input type="submit" value="Login" class="login-submit">
            <a href="#" class="login-forgot-pass">forgot password?</a>
        </form>
    </div>
</body>
</html>
